<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/style.css">
    <title>Piranha</title>
</head>
<body style="background-image: url('../resources/images/background.png'); background-repeat:no-repeat; background-size: auto; background-color: #0000005c; background-blend-mode: darken;">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="../resources/images/piranha-logo.png" class="img-fluid logo-img" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="layout-container">
                    <div class="row">
                        <div class="col">
                            <div class="header">
                                <h4>Dashboard</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="victim-info">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="info-heading">Name: <span id="v_name" class="info-data">Uzair</span></p>
                                    </div>
                                    <div class="col-sm-3">
                                        <p class="info-heading">UUID: <span id="v_UUID" class="info-data">31123123312</span></p>
                                    </div>
                                    <div class="col-sm-3">
                                        <p class="info-heading">IP: <span id="v_IP" class="info-data">39.44.23.123</span></p>
                                    </div>
                                    <div class="col-sm-3">
                                        <p class="info-heading">Operating System: <span id="v_OS" class="info-data">Windows 11</span></p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="victim-command">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <a id="keylog_btn" href="#" class="button">Keylogs</a>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="button">Shell</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="button">Run Program</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="button">Destroy</button>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-3">
                                        <button class="button">Change Location</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="button">Download File</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="button">Password Stealing</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="button">Capture</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../resources/javascript/script.js"></script>
<script>createDashboard()</script>
</body>
</html>
